name: Publish Docker image

on:
  - push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        tag:
          - "v0.12.1"
          - "ethbridge-v0.12.1"
        include:
          - tag: "v0.12.1"
            base_point: "v0.12.1"
            ref: "v0.12.1"
            ref_fflags: "default"
            tendermint_arm64_url: "https://github.com/heliaxdev/tendermint/releases/download/v0.1.4-abciplus/tendermint_0.1.4-abciplus_linux_arm64.tar.gz"
            tendermint_amd64_url: "https://github.com/heliaxdev/tendermint/releases/download/v0.1.4-abciplus/tendermint_0.1.4-abciplus_linux_amd64.tar.gz"
          - tag: "ethbridge-v0.12.1"
            base_point: "e8e0c0582e1134812e3b80dd434ab2285fa4b214" # 2023-01-05
            ref: "e8e0c0582e1134812e3b80dd434ab2285fa4b214"
            ref_fflags: "default"
            tendermint_arm64_url: "https://github.com/heliaxdev/tendermint/releases/download/v0.1.4-abciplus/tendermint_0.1.4-abciplus_linux_arm64.tar.gz"
            tendermint_amd64_url: "https://github.com/heliaxdev/tendermint/releases/download/v0.1.4-abciplus/tendermint_0.1.4-abciplus_linux_amd64.tar.gz"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=${{ matrix.ref }}
            type=raw,value=${{ matrix.tag }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REF=${{ matrix.ref }}
            BASE_POINT=${{ matrix.base_point }}
            NAMADA_REF_FFLAGS=${{ matrix.ref_fflags }}
            TENDERMINT_ARM64_URL=${{ matrix.tendermint_arm64_url }}
            TENDERMINT_AMD64_URL=${{ matrix.tendermint_amd64_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
