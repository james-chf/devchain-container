name: Publish Docker image

on:
  - push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        ref:
          - "v0.7.1"
          - "25f5283631c387b85f5690bd8b9a7565c0bfc7b8" # eth-bridge-integration 2022-09-21
          - "b2fc5c1ab3586348539a2a0d2360dc6efb03a0c0" # https://github.com/anoma/namada/pull/471 - secp keys for Namada validators/Ethereum bridge
        ref_fflags:
          - "default"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=${{ matrix.ref }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64 # no linux/arm64 yet - https://github.com/docker/build-push-action/issues/621
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REF=${{ matrix.ref }}
            ANOMA_REF_FFLAGS=${{ matrix.ref_fflags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
