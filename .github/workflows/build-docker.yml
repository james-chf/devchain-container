name: Publish Docker image

on:
  - push

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        ref:
          - "v0.7.1"
          - "08b4f5d6ab5e237b41f881aa2a9f9a35e99877a7" # eth-bridge-integration 2022-09-27
          - "b2fc5c1ab3586348539a2a0d2360dc6efb03a0c0" # https://github.com/anoma/namada/pull/471 - secp keys for Namada validators/Ethereum bridge
        ref_fflags:
          - "default"
        include:
          - ref: "v0.7.1"
            tendermint_arm64_url: "https://github.com/heliaxdev/tendermint/releases/download/v0.1.1-abcipp/tendermint_0.1.1-abcipp_linux_arm64.tar.gz"
            tendermint_amd64_url: "https://github.com/heliaxdev/tendermint/releases/download/v0.1.1-abcipp/tendermint_0.1.1-abcipp_linux_amd64.tar.gz"
          - ref: "08b4f5d6ab5e237b41f881aa2a9f9a35e99877a7"
            tendermint_arm64_url: "https://github.com/tendermint/tendermint/releases/download/v0.37.0-alpha.2/tendermint_0.37.0-alpha.2_linux_arm64.tar.gz"
            tendermint_amd64_url: "https://github.com/tendermint/tendermint/releases/download/v0.37.0-alpha.2/tendermint_0.37.0-alpha.2_linux_amd64.tar.gz"
          - ref: "b2fc5c1ab3586348539a2a0d2360dc6efb03a0c0"
            tendermint_arm64_url: "https://github.com/tendermint/tendermint/releases/download/v0.37.0-alpha.2/tendermint_0.37.0-alpha.2_linux_arm64.tar.gz"
            tendermint_amd64_url: "https://github.com/tendermint/tendermint/releases/download/v0.37.0-alpha.2/tendermint_0.37.0-alpha.2_linux_amd64.tar.gz"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha
            type=raw,value=${{ matrix.ref }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v3
        with:
          context: .
          platforms: linux/amd64 # no linux/arm64 yet - https://github.com/docker/build-push-action/issues/621
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REF=${{ matrix.ref }}
            ANOMA_REF_FFLAGS=${{ matrix.ref_fflags }}
            TENDERMINT_ARM64_URL=${{ matrix.tendermint_arm64_url }}
            TENDERMINT_AMD64_URL=${{ matrix.tendermint_amd64_url }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
